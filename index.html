<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="blog-card">
        <img
          id="blog-img"
          src="assets/illustration-article.svg"
          alt="abstract illustration"
        />
        <div class="content">
          <button class="btn">Learning</button>
          <p class="published">Published 21 Dec 2023</p>
          <h1><a href="#">HTML & CSS foundations</a></h1>
          <p class="body-text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="author-wrapper">
            <img
              class="profile-img"
              src="assets/image-avatar.webp"
              alt=" profile picture"
            />
            <p class="author">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        <span class="pipe">|</span> Coded by
        <a href="https://www.frontendmentor.io/profile/bleubertoncodes"
          >bleubertoncodes .</a
        >
      </div>
    </footer>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
